<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col w-full mb-20 text-center">
      <h1 class="mb-2 text-3xl font-medium text-gray-900 sm:text-4xl title-font">Checkout page</h1>
    </div>
    @if(cartProductsCount()) {
    <div class="w-full mx-auto overflow-auto lg:w-2/3">
      <div class="flex justify-end p-2 mb-4">
        <button (click)="onClearAllFromCart()"
          class="flex px-8 py-2 text-lg text-white bg-red-500 border-0 rounded focus:outline-none hover:bg-red-600">Clear
          all</button>
      </div>
      <table class="w-full text-left whitespace-no-wrap table-auto">
        <thead>
          <tr>
            <th
              class="px-4 py-3 text-sm font-medium tracking-wider text-gray-900 bg-gray-100 rounded-tl rounded-bl title-font">
              Name</th>
            <th
              class="flex justify-center px-4 py-3 text-sm font-medium tracking-wider text-gray-900 bg-gray-100 title-font">
              Qty</th>
            <th class="px-4 py-3 text-sm font-medium tracking-wider text-gray-900 bg-gray-100 title-font">Price</th>
            <th class="px-4 py-3 ml-auto text-sm font-medium tracking-wider text-gray-900 bg-gray-100 title-font">
              Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (item of cartProducts(); track $index) {
          <tr>
            <td class="px-4 py-3">{{item.title}}</td>
            <td class="flex justify-center py-3">{{item.qty}}</td>
            <td class="px-4 py-3 text-lg text-gray-900">{{ item.price | currency:'BRL':'symbol' }}</td>
            <td class="flex gap-9 items-center h-full pt-4">
              <button (click)="removeOneItem(item.id)"
                class="flex px-2 text-white bg-orange-500 border-0 rounded focus:outline-none hover:bg-red-600"> -
              </button>
              <button (click)="removeItem(item.id)"
                class="flex px-2 text-white bg-orange-500 border-0 rounded focus:outline-none hover:bg-red-600"> X
              </button>
            </td>
          </tr>
          }
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <hr class="border-gray-900 border-t-1" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <span class="ml-4">
                Total:
              </span>
            </td>
            <td class="px-4 py-3 text-lg not-italic font-bold text-gray-900">{{cartTotalAmount() |
              currency:'BRL':'symbol'}}
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class=" flex gap-8 justify-center w-full pl-4 mx-auto mt-4 lg:w-2/3">
      <button (click)="onSaveOrderAsPending()"
        class="flex px-6 py-2 text-white bg-blue-500 border-0 rounded focus:outline-none hover:bg-blue-600">Save as
        Pending</button>
      <button (click)="onContinue()"
        class="flex px-6 py-2 text-white bg-orange-500 border-0 rounded focus:outline-none hover:bg-orange-600">Continue
        shopping</button>
      <button (click)="onCloseOrder()"
        class="flex px-6 py-2 text-white bg-green-500 border-0 rounded focus:outline-none hover:bg-green-600">Pay</button>
    </div>
    } @else {
    <div class="flex flex-col w-full mb-20 text-center">
      <h3 class="my-2 text-3xl font-medium text-gray-900 sm:text-4xl title-font">The shopping cart is empty</h3>
    </div>
    }
  </div>
</section>
